<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Air ticket booking</title>
  </head>
  <body>
    <div class="modal" id="modal-login">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Bejelentkezés</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
              <label class="label">Felhasználónév</label>
              <div class="control">
                <input class="input" name="username" type="text" />
              </div>
            </div>
            <div class="field">
              <label class="label">Jelszó</label>
              <div class="control">
                <input class="input" name="password" type="password" />
              </div>
            </div>
            <div class="has-text-danger error">

            </div>
        </section>
        <footer class="modal-card-foot">
          <button id="login_btn" class="button is-success">Küldés</button>
        </footer>
      </div>
    </div>
  </body>
</html>
